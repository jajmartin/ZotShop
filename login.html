<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZotShop</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="login-container">
        <div id="login-title">
            <h1 id="login-header"><span class="blue-text">Zot</span><span class="gold-text">Shop</span></h1>
            <h3 id="login-subheader">UCI's One-Stop Shop Marketplace</h2>
        </div>
        <div id="login-form-container">
            <form id="login-form" title="login-form">
                <p>Login</p>
                <input type="text" id="email-field" placeholder="UCI Email">
                <span id="email-error" class="error-message">Please enter a valid UCI email address.</span>
                <input type="password" id="password-field" placeholder="Password">
                <span id="password-error" class="error-message">Please enter your password.</span>
                <input type="submit" id="login-form-submit" value="Login">
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
